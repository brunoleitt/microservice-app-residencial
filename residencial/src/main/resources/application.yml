  datasource:
    url : jdbc:mysql://localhost:3306/seguros?useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root

axon:
  serializer:
    general: jackson

