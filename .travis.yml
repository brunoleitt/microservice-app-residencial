language: bash
services: docker
before_install:
  - echo "Passando para informar o deretorio"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
    provider: script
    script:
      docker push brunoleitt/mysql-residencial-app
      docker push brunoleitt/residencial-app
    on:
      branch: master
notifications:
  email: false