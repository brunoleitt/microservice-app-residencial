spring:
  application:
    name: residencial
  jpa:
    show-sql: true
    hibernate:
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: create.sql
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
